<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canceling Default Behaviour</title>
        <script>
            function checkform(){
                document.getElmentById("form1").onsubmit = function(){
                    var allowSubmit = true; 
                    if(document.getElementById("user").value == " "){
                        alert("Name field cannot be blank"); 
                        allowSubmit = false; 
                    }
                    if(allowSubmit) alert ("Data OK - submitting form"); 
                    return allowSubmit; 
                }
            }
            window.onload = checkform;
        </script>
</head>
<body>
    <form id = "form1">
        Name: <input type = "text" value = " " name = "username" id = "user" />
        [Required field]<br/>
        Phone: <input type="text" value = " " name = "telephone" id = "phone"/>
        [Optional field] <br/>
        <input type="submit">
    </form>
    
</body>
</html>
