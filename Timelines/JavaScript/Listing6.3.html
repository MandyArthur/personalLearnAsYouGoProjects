<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Banner Cycler Listing 6.3 A Banner Rotator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
            var banners = ["banner1.jpg", "banner2.jpg","banner3.jpg"]; 
            var link = ["https://pixabay.com/", "https://www.bluej.org/objects-first/", "https://www.universalextras.co.uk/"]
            var counter = 0; 
            function run(){
                setInterval(cycle,2000); 
            }
    
            function cycle(){
                counter++; 
                if(counter == banners.length)  counter= 0;
                document.getElementById("banner").src = banners[counter]; 
                document.getElementById("link").href = link[counter]; 
            }
        </script>
   
</head>
<body onload= "run();">
    <a href="https://pixabay.com/" id="link">
        <img id="banner" alt="banner" src="banner1.jpg">
    </a>

 
    
</body>
</html>
