<body onload="current()">

        <input type="datetime-local" id="myDate" value="">
        <button onclick="calcDueDate()">Try it</button>
    
    <script>
        function calcDueDate(){

        var dat = new Date(document.getElementById("myDate").value);
        alert("Your last period was on " + dat);
        dat.setMinutes('40320');
        alert("Your next period is due around "+dat);
       
        }

        function current(){
            var x = document.getElementById("myDate").value
             y = x.Date().toString();
            alert (x);
            alert (y); 
        }
    </script>
